<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- fuente poppins de google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="stylesheet" href="css/style.css">

    <title>Tablas en html</title>
</head>
<body>
    <!-- declara una tabla -->
    <table>
        <!-- Agregar un titulo a la tabla con caption -->
        <caption>Listado de personas</caption>
        <!-- fila = tr-->
        <tr>
            <!-- cabecera = th -->
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Email</th>
        </tr>
        
        <tr>
            <!-- datos de tabla = td -->
            <td>Juan</td>
            <td>Perez</td>
            <td>jperez@mail.com</td>
        </tr>

        <tr>
            <!-- datos de tabla = td -->
            <td>Mar√≠a</td>

        <tr>
            <!-- datos de tabla = td -->

            <td>psuarez@mail.com</td>
        </tr>
    </table>
</body>
</html>
