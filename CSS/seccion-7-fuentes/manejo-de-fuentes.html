<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">

    <title>Fuentes en css</title>
</head>
<body>
    <h1>Fuentes en css</h1>
    <div class="contenedor-principal sans-serif">
        <p class="font-effect-fire-animation">
            Poppins
            <br>
            (serif)
        </p>
    </div>

    <div class="contenedor-principal serif">
        <p class="fuente-georgia">
            Georgia
            <br>
            (serif)
        </p>
    </div>
    <div class="contenedor-principal sans-serif">
        <p class="fuente-arial">
            Arial
            <br>
            (sans-serif)
        </p>
    </div>

    <div class="contenedor-principal sans-serif">
        <p class="fuente-verdana">
            verdana
            <br>
            (sans-serif)
        </p>
    </div>

    <div class="contenedor-principal monospace">
        <p class="fuente-courier">
            Courier New
            <br>
            (monospace)
        </p>
    </div>

    <div class="contenedor-principal cursive">
        <p class="fuente-lucida">
            Lucida handwriting
            <br>
            (cursive)
        </p>
    </div>
</body>
</html>
