<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->

    <link rel="stylesheet" href="css/style.css">

    <title>Document</title>
</head>
<body>
    <div class="contenedor-iframe">
        <h1>Uso de iframes en html</h1>
        <!-- hacemos uso del atributo name para relacionarlo con el atributo target y cargar la pagina que se establece en la etiqueta anchor -->
        <iframe src="texto.html" name="google" frameborder="0"></iframe>
        <div class="centrar">
            <a href="inline.html" target="google">Cargar sitio de inline</a>
        </div>
    </div>
    
</body>
</html>
